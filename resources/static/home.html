<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="{{ HOME_CSS }}" />
        <link rel="stylesheet" href="{{ CAROUSEL_CSS }}">
        <!-- <link rel="stylesheet" href="home.css" /> -->
        <title>Welcome {{ USERNAME }}</title>
    </head>
    <body>
        <div id="dashboard" class="container">
            <br>
            <div class="search-bar">
                <input class="search-input" placeholder="search with google"></input>
            </div>
            <br>
            <div style="margin-left: auto; margin-right: auto; text-align: center;">
                <span class="card-title">Search Engines</span>
            </div>
            <div class="cards">
                <div class="search-engine-card" onclick="location.href='http://google.com/'">
                    <img src="file:///home/atharva/GUI/fig-dash/resources/icons/browser/google.png" width="60px"/>
                    <br>
                    <span class="search-engine-title">Google</span>
                </div>
                <div class="search-engine-card" onclick="location.href='https://www.bing.com/'">
                    <img src="file:///home/atharva/GUI/fig-dash/resources/icons/browser/bing.png" width="52px"/>
                    <br>
                    <span class="search-engine-title">Bing</span>
                </div>
                <div class="search-engine-card" onclick="location.href='https://duckduckgo.com/'">
                    <img src="file:///home/atharva/GUI/fig-dash/resources/icons/browser/duckduckgo.png" width="70px"/>
                    <br>
                    <span class="search-engine-title">DuckDuckGo</span>
                </div>
                <div class="search-engine-card" onclick="location.href='https://in.search.yahoo.com/?fr2=inr'">
                    <img src="file:///home/atharva/GUI/fig-dash/resources/icons/browser/yahoo.png" width="95px"/>
                    <br>
                    <span class="search-engine-title">Yahoo</span>
                </div>
                <div class="search-engine-card" onclick="location.href='https://www.ecosia.org/?c=en'">
                    <img src="file:///home/atharva/GUI/fig-dash/resources/icons/browser/ecosia.svg" width="73px"/>
                    <br>
                    <span class="search-engine-title">Ecosia</span>
                </div>
            </div>
        </div>
        <br>
        <div class="gallery">
            <div class="gallery-container">
                <!-- {% for wallpaper in WALLPAPERS %} -->
                
                <!-- {% endfor %} -->
                <img class="gallery-item gallery-item-1" src="/home/atharva/GUI/fig-dash/resources/icons/wallpaper/lava_lamp.gif" data-index="1" onclick="change_bg(this)">
                <img class="gallery-item gallery-item-2" src="/home/atharva/GUI/fig-dash/resources/icons/wallpaper/lava_lamp2.gif" data-index="2" onclick="change_bg(this)">
                <img class="gallery-item gallery-item-3" src="/home/atharva/GUI/fig-dash/resources/icons/wallpaper/ironman.gif" data-index="3" onclick="change_bg(this)">
                <img class="gallery-item gallery-item-4" src="/home/atharva/GUI/fig-dash/resources/icons/wallpaper/sunset.gif" data-index="4" onclick="change_bg(this)">
                <img class="gallery-item gallery-item-5" src="/home/atharva/GUI/fig-dash/resources/icons/wallpaper/utopia.gif" data-index="5" onclick="change_bg(this)">
                <img class="gallery-item" src="/home/atharva/GUI/fig-dash/resources/icons/wallpaper/night.gif" data-index="6" onclick="change_bg(this)">
                <img class="gallery-item" src="/home/atharva/GUI/fig-dash/resources/icons/wallpaper/horror.gif" data-index="7" onclick="change_bg(this)">
            </div>
            <div class="gallery-controls"></div>
        </div>
        <script>
            function change_bg(img) {
                console.log(img.src);
                document.body.style.backgroundImage = `url(${img.src})`;
            }
        </script>
        <script src="{{ CAROUSEL_JS }}"></script>
        <!-- <script src="home.js"></script> -->
    </body>
</html>
