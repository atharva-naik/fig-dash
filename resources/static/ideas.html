<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Theme included stylesheets -->
        <link href="file:///home/atharva/GUI/fig-dash/resources/static/quill.snow.css" rel="stylesheet">

        <title>Write down your ideas</title>
    </head>
    <body>
        <div name="wrapper" style="height: 100%; flex: 1">
            <div id="x2312" style="height: 100%; flex: 1"></div>
        </div>
        </div>
        <script src="file:///home/atharva/GUI/fig-dash/resources/static/quill.js"></script>
        <!-- <script src="file:///home/atharva/GUI/fig-dash/resources/static/quill-emoji.js"></script> -->
        <script>
            const toolbarOptions = {
                container: [
                    [{ 'header': [1, 2, 3, 4, 5, 6, false] }, 'bold', 'italic', 'underline', 'strike',{ 'script': 'sub'}, { 'script': 'super' }],
                    ['blockquote', 'code-block', { 'indent': '-1'}, { 'indent': '+1' }],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    ['image', 'link'],
                    // [{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown
                    [{ 'color': [] }, { 'background': [] }, { 'font': [] }, { 'align': [] }],          // dropdown with defaults from theme
                    // ['emoji'],
                ],
                // handlers: {'emoji': function() {}}
            }

            var quill = new Quill('#x2312', {
                modules: {
                    // syntax: true,
                    // table: true,
                    toolbar: toolbarOptions,
                    // "emoji-toolbar" : true,
                    // "emoji-textarea": true,
                    // "emoji-shortname": true,
                },
                theme: 'snow',
                placeholder: 'Jot down your ideas here!'
            });
        </script>
    </body>
